<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BH InC.</title>
    <style>
        body {
            background: #f3f4f6; display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif;
        }
        .auth-container {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px;
        }
        .logo { text-align: center; font-size: 28px; font-weight: 800; color: #3b82f6; margin-bottom: 30px; }
        
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #f3f4f6; }
        .tab {
            flex: 1; text-align: center; padding: 10px; cursor: pointer;
            font-weight: 600; color: #9ca3af;
        }
        .tab.active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }

        .form-group { margin-bottom: 15px; }
        .form-input {
            width: 100%; padding: 12px; border: 1px solid #e5e7eb;
            border-radius: 10px; outline: none; transition: 0.3s;
        }
        .form-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        
        .btn-submit {
            width: 100%; padding: 12px; background: #3b82f6; color: white;
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover { background: #2563eb; }
        .forgot-pass { text-align: center; margin-top: 15px; font-size: 13px; color: #6b7280; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="logo">BH InC.</div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Đăng Nhập</div>
        <div class="tab" onclick="switchTab('register')">Đăng Ký</div>
    </div>

    <div id="login-form">
        <div class="form-group"><input type="email" class="form-input" placeholder="Email hoặc Tên tài khoản"></div>
        <div class="form-group"><input type="password" class="form-input" placeholder="Mật khẩu"></div>
        
        <button class="btn-submit" onclick="window.location.href='dashboard.html'">Truy cập hệ thống</button>
        
        <div class="forgot-pass"><a href="#" style="color: inherit;">Quên mật khẩu?</a></div>
    </div>

    <div id="register-form" class="hidden">
        <div class="form-group"><input type="text" class="form-input" placeholder="Tên hiển thị (VD: Bảo Hy)"></div>
        <div class="form-group"><input type="email" class="form-input" placeholder="Email của bạn"></div>
        <div class="form-group"><input type="password" class="form-input" placeholder="Mật khẩu"></div>
        
        <button class="btn-submit" onclick="window.location.href='dashboard.html'">Tạo tài khoản mới</button>
    </div>
</div>

<script>
    function switchTab(tab) {
        const loginForm = document.getElementById('login-form');
        const regForm = document.getElementById('register-form');
        const tabs = document.querySelectorAll('.tab');

        if(tab === 'login') {
            loginForm.classList.remove('hidden');
            regForm.classList.add('hidden');
            tabs[0].classList.add('active'); tabs[1].classList.remove('active');
        } else {
            loginForm.classList.add('hidden');
            regForm.classList.remove('hidden');
            tabs[0].classList.remove('active'); tabs[1].classList.add('active');
        }
    }
</script>
</body>
</html>
